<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blockchain Web Interface &amp; Credit Card Encryption-Decryption Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/Password copy.css">
    </head>
    <body>
        <div class="centering">
            <div class="box">
                <div class="input__wrapper">
                    <input
                        id="key_input"
                        type="key_input"
                        name="key_input"
                        placeholder="Your Password"
                        title="Minimum 6 characters at 
                                least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                        required
                        class="input__field"
                    >
                    <label
                        for="key_input"
                        class="input__label"
                    >
                        Password
                    </label>
                    <img
                        alt="Eye Icon"
                        title="Eye Icon"
                        src="svg/eye.svg"
                        class="input__icon"
                    >
                    
                </div>
                <button onclick="checkKey()" class="card-form__button">Login</button>
            </div>
            
        </div>
        <script src="../JS/Password.js"></script>
        <script>
            function checkKey() {
                const enteredKey = document.getElementById("key_input").value.trim();
                
                // Perform key validation here (e.g., compare with a predefined key)
                const correctKey = "K0rkm4S0nm3z."; // Change this with your actual secret key
                
                if (enteredKey === correctKey) {
                    // If the key is correct, redirect to the main page
                    window.location.href = "../HTML/Card-Create.html?key=" + encodeURIComponent(enteredKey);
                } else {
                    alert("Invalid key. Please try again.");
                }
            }
        </script>
    </body>
</html>
